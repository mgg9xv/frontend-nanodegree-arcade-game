<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arcade Game | Front-end Nanodegree</title>

    <link rel="icon" href="images/arcade-game-favicon.ico" type="image/x-icon">

    <!--build:css css/main.min.css-->
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->

</head>
<body>

    <div id="root-container">

        <!-- Menu Section-->
        <div id="menu">
            <header>
                <h1>Arcade Game</h1>
            </header>

            <div id="stats-container">
                <div id="score">Score: 0</div>
                <div id="lives" class="flex-box">
                    <img src="images/Heart.png">
                    <span id="lives-count"> X 10</span>
                </div>
            </div>
        </div>

        <!-- Game Section-->
        <div id="game" class="flex-item"></div>
        <div id="direction-pad">
            <div class="direction-pad-row">
                <button id="up-arrow" class="direction-button">&uarr;</button>
            </div>
            <div class="direction-pad-row">
                <button id="left-arrow" class="direction-button">&larr;</button>
                <button id="right-arrow" class="direction-button">&rarr;</button>
            </div>
            <div class="direction-pad-row">
                <button id="down-arrow" class="direction-button">&darr;</button>
            </div>
        </div>
    </div>

    <!--build:js js/main.min.js -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <!-- endbuild -->

</body>
</html>
